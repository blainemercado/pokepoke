<html>
<head>
	<meta charset="utf-8">
	<title>Dashboard</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'poke/css/dash.css' %}">
	
</head>
<body>
	{% for user in user %}
	<div id="container">
		<div id="nav">
			<a id="home" href="{%url 'poke_dashboard' id=user.id %}">Dashboard</a>
			<div id="logout">
				<a href="{%url 'poke_logout' %}">Logout</a>
			</div>
		</div>
		<h1> Welcome to the dashboard </h1>
		<div id="userInfo">
			<h2>{{user.username}}</h2>
			<p>Level: {{user.lvl}}</p>
			<p>Win/Loss: Not yet added</p>
			<a href="*****URL*****">Go Hunting</a>
			<a href="*****NEED URL*****">Scout Rivals</a>
			<a href="{%url 'poke_rivals' %}">Challenge Your Rivals</a>
		</div>
		<div id="roster">
			<h2>Roster:</h2>
			<img src="{% static 'poke/images/bulbasaur.png' %}">
		</div>
	</div>
	{% endfor %}
</body>
</html>
